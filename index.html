<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="weather-input">
            <div class="input-group">
                <input type="text" id="userLocation" placeholder="Enter City Name">
                
                <select class="converter" id = "converter">
                    <option value="C">°C</option>
                    <option value="F">°F</option>
                </select>
               <i class="fa fa-search"></i>
            </div>
            <div class="weatherIcon"></div>
            <h2 class="temprature"></h2>
            <div class="feelslike"></div>
            <div class="description"></div>
            <hr/>
            <div class="date"></div>
            <div class="city"></div>
        </div>
        <div class="weather-output">
            <h2 class="heading">Today's Highlights</h2>
            <h2 class="heading">This Week</h2>
        </div>
    </div>
</body>
</html>
